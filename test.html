<!DOCTYPE html>
<html>
<head>
    <title>圆形进度显示器</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }
      canvas {
        background-color: #000;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body>
<canvas id="progressCanvas" width="200" height="200"></canvas>

<script>
  const canvas = document.getElementById('progressCanvas');
  const ctx = canvas.getContext('2d');

  function drawProgress(percent) {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2

    // 清除画布
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 绘制进度弧
    const startAngle = -Math.PI / 2; // 从垂直上方开始
    const endAngle = startAngle + (Math.PI * 2 * percent);

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius - 10, startAngle, endAngle, false);
    ctx.strokeStyle = '#ffffff75';
    ctx.lineWidth = canvas.width;
    ctx.stroke();

    // 绘制背景圆
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 10;
    ctx.stroke();

    // 绘制中心圆
    ctx.beginPath();
    ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
  }

  // 示例：从0%到100%的动画
  let progress = 0;
  const interval = setInterval(() => {
    progress += 1;
    drawProgress(progress);
    if (progress >= 100) {
      clearInterval(interval);
    }
  }, 50);
</script>
</body>
</html>
