<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
<div class="game">
    <div id="stage-container" class="stage-container"></div>

            <button id="start">开始</button>
            <button id="retry">重试</button>
