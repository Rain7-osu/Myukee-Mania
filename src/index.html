<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="./favicon.ico" />
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
<div class="game" id="root">
    <div id="stage-container" class="stage-container"></div>
    <div class="general-control">
        <div class="actions">
            <button id="fullscreen">进入全屏</button>
            <button id="start">开始</button>
            <button id="retry">重试</button>
            <button id="resume">继续</button>
            <button id="stop">停止</button>
            <button id="increase">加速</button>
            <button id="decrease">减速</button>
            <button id="next">向后播放</button>
            <button id="prev">向前播放</button>
            <button id="exit-fullscreen">退出全屏</button>
            <button id="test">TEST</button>
        </div>
        <div id="audio-control"></div>
        <div id="map-select-container">
            <label for="map-select">选择地图:</label>
            <select id="map-select">
                <option value="01.2">AIAE HD</option>
                <option value="01">AIAE SHD</option>
                <option value="02">Memories [Memories]</option>
                <option value="02.2">Memories [MX]</option>
                <option value="03">Dodger</option>
                <option value="04">LegenD</option>
                <option value="05">Necro Fantasy</option>
            </select>
        </div>
    </div>
</div>
<script src="./js/index.js" type="module"></script>
</body>
</html>
